<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Панель оператора</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      background: #eee;
      padding: 0.5rem;
    }
    .tab-btn {
      padding: 0.5rem 1rem;
      background: #ccc;
      border: none;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #999;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 1rem;
    }
    .tab-content.active {
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #f4f4f4;
      cursor: pointer;
    }
    .chat-section {
      border-top: 2px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #chat-tabs {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .chat-tab {
      padding: 0.5rem 1rem;
      background: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }
    .chat-tab.active {
      background: #fff;
      border-bottom: none;
    }
    #chat-windows {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .chat-window {
      border: 1px solid #ccc;
      padding: 1rem;
      display: none;
      flex-direction: column;
      background: #fafafa;
    }
    .chat-window.active {
      display: flex;
    }
    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: white;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
    }
    .user-msg {
      background: #def;
      align-self: flex-start;
    }
    .operator-msg {
      background: #cfc;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    .chat-input textarea {
      flex: 1;
      resize: vertical;
    }
    .chat-controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      cursor: pointer;
    }
    #logout-btn {
      background: #f55;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Панель оператора</h1>
  <button id="logout-btn">Выйти</button>
</header>

<div class="tabs">
  <button class="tab-btn active" data-tab="new-tab">Новые</button>
  <button class="tab-btn" data-tab="active-tab">Текущие</button>
  <button class="tab-btn" data-tab="archived-tab">Архив</button>
</div>

<div class="tab-content active" id="new-tab">
  <ul id="new-tickets-list"></ul>
</div>
<div class="tab-content" id="active-tab">
  <ul id="active-tickets-list"></ul>
</div>
<div class="tab-content" id="archived-tab">
  <ul id="archived-tickets-list"></ul>
</div>

<section class="chat-section">
  <div id="chat-tabs"></div>
  <div id="chat-windows"></div>
</section>

<script src="script.js"></script>
</body>
</html>
