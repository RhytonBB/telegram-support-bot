<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Техподдержка — чат</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Чат с техподдержкой</h2>
    <div id="auth-error" class="error-msg" style="display:none;">
      Ошибка авторизации. Откройте чат по правильной ссылке из Telegram.
    </div>
    <div id="chat-content" style="display:none;">
      <div id="messages" class="messages"></div>
      <textarea id="message-input" rows="2" placeholder="Введите сообщение..."></textarea>
      <button id="send-btn">Отправить</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
